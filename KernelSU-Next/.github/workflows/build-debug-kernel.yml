name: Build Debug Kernel

on:
  workflow_dispatch:

jobs:
  build-debug-kernel-a12:
    uses: ./.github/workflows/gki-kernel.yml
    with:
      version: android12-5.10
      version_name: android12-5.10.237
      tag: android12-5.10-2025-06
      os_patch_level: 2025-06
      patch_path: "5.10"
      debug: true
  build-debug-kernel-a13:
    strategy:
      matrix:
        include:
          - version: "5.10"
            sub_level: 238
            os_patch_level: 2025-07
          - version: "5.15"
            sub_level: 185
            os_patch_level: 2025-07
    uses: ./.github/workflows/gki-kernel.yml
    with:
      version: android13-${{ matrix.version }}
      version_name: android13-${{ matrix.version }}.${{ matrix.sub_level }}
      tag: android13-${{ matrix.version }}-${{ matrix.os_patch_level }}
      patch_path: ${{ matrix.version }}
      debug: true
  build-debug-kernel-a14:
    strategy:
      matrix:
        include:
          - version: "5.15"
            sub_level: 185
            os_patch_level: 2025-07
          - version: "6.1"
            sub_level: 145
            os_patch_level: 2025-08
    uses: ./.github/workflows/gki-kernel.yml
    with:
      version: android14-${{ matrix.version }}
      version_name: android14-${{ matrix.version }}.${{ matrix.sub_level }}
      tag: android14-${{ matrix.version }}-${{ matrix.os_patch_level }}
      patch_path: ${{ matrix.version }}
      debug: true
  build-debug-kernel-a15:
    strategy:
      matrix:
        include:
          - version: "6.6"
            sub_level: 98
            os_patch_level: 2025-08
    uses: ./.github/workflows/gki-kernel.yml
    with:
      version: android15-${{ matrix.version }}
      version_name: android15-${{ matrix.version }}.${{ matrix.sub_level }}
      tag: android15-${{ matrix.version }}-${{ matrix.os_patch_level }}
      patch_path: ${{ matrix.version }}
      debug: true
